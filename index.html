<!DOCTYPE html>
<html>
<script>
// Define a function to close the tab
function closeTab() {
    window.close(); // Close the current tab
}

// Set a timeout to call the closeTab function after 10 seconds (10000 milliseconds)
setTimeout(closeTab, 20000);
</script>
<body>
<h1>The tab will self destruct in 20 seconds</h1>
<a href="https://eaglercraft.com" target="_blank">Click here to finish loading</a>
</body>
</html
